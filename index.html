<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Arcade game master project3</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
<body>

    <div id="game-over" class="container hidden">
        <h1>You died!</h1>
        <button id="restart" onClick="location.href=location.href">RESTART</button>
    </div>

    <div id="congra" class="container hidden">
        <h1>Congratulations You win </h1>
        <button id="playAgain" onClick="location.href=location.href">Play Again</button>
    </div>

    <div id="title">
        <h1>Arcade game master project3</h1>
        <h2>How to Play:</h2>
        <h3>Use the UP, DOWN, LEFT and RIGHT arrow keys to move the player!</h3>
    </div>  <div id="the-game" class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="level">
                    <i class="fa fa-level-up fa-2x" aria-hidden="true"></i>
                    Level
                    <span id="level">1</span>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="stars">
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i> Stars:
                        <span id="stars">0</span>
                </div>
            </div>

            <div class="col-sm-4">
                <div id="hearts">
                    <i id="heart1" class="fa fa-heart fa-2x" aria-hidden="true"></i>
                    <i id="heart2" class="fa fa-heart fa-2x" aria-hidden="true"></i>
                    <i id="heart3" class="fa fa-heart fa-2x" aria-hidden="true"></i>
                </div>
            </div>

        </div>
    </div>

        <!-- Scripts -->
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </body>
    </html>
